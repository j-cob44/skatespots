<!DOCTYPE html>
<html lang="en" dir="ltr" class="h-100">
  <head>
    <meta charset="utf-8">
    <title>OurSkateSpots</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./index.js"></script>
  </head>

  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container-md">
          <a class="navbar-brand">Our Skate Spots</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search by Youtube Link / Skater / Year" aria-label="Search" style="width:325px">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>

    <!-- Main Content map -->
    <div class="fill">
      <div id="map"></div>

      <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
      <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBisw8qFsJpG_pKja7zHohsxkyVK7oOGDg&callback=initMap"></script>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted">Made by Jacob Burton - Oct 2021</span>
      </div>
    </footer>
  </body>
</html>
