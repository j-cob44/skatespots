<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>OurSkateSpots</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./index.js"></script>
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
      <nav class="container-xl" aria-label="Main Nav">
        <a class="navbar-brand" href="#">Our Skate Spots</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="top-nav">
          <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Search The Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Search By Video</a>
            </li>
          </ul>
          <a class="btn btn-primary">Add A Spot</a>
        </div>
      </nav>
    </header>
    <container>
      <div id="map"></div>

      <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
      <script async src="https://maps.googleapis.com/maps/api/js?key=*googleapikey*&callback=initMap"></script>
    </container>
  </body>
</html>
