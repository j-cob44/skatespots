<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>OurSkateSpots</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./testform.js"></script>
  </head>

  <body>
    <main class="container">
      <form>
        <div class="mb-3 row">
          <label for="exampleFormControlInput1" class="form-label">Youtube Link</label>
          <input class="form-control form-control-lg" type="url" placeholder="Youtube Link" aria-label="Youtube Link" id="YoutubeURL" required></input>
          <div class="invalid-feedback">
            Please use a valid Youtube URL.
          </div>
        </div>
        <div class="mb-3 row">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="SwitchCheck" onchange="enableTimestamps();">
            <label class="form-check-label" for="SwitchCheck">Specific TimeStamp?</label>
          </div>
        </div>
        <fieldset id="Timestamps" disabled>
          <div class="mb-3 row">
            <label for="StartTimestamp" class="col-sm-2 col-form-label">Start Timestamp</label>
            <div class="col">
                <input class="form-control" type="number" min="0" step="1" placeholder="00" aria-label="Start Timestamp" id="StartTimestampHH"></input>
            </div>
            <div class="col">
                <input class="form-control" type="number" min="0" step="1" placeholder="00" aria-label="Start Timestamp" id="StartTimestampMM"></input>
            </div>
            <div class="col">
                <input class="form-control" type="number" min="0" step="1" placeholder="00" aria-label="Start Timestamp" id="StartTimestampSS"></input>
            </div>
            <label for="StopTimestamp" class="col-sm-2 col-form-label">Stop Timestamp</label>
            <div class="col">
              <input class="form-control" type="number" min="0" step="1" placeholder="00" aria-label="Stop Timestamp" id="StopTimestampHH"></input>
            </div>
            <div class="col">
              <input class="form-control" type="number" min="0" step="1" placeholder="00" aria-label="Stop Timestamp" id="StopTimestampMM"></input>
            </div>
            <div class="col">
              <input class="form-control" type="number" min="0" step="1" placeholder="00" aria-label="Stop Timestamp" id="StopTimestampSS"></input>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="mb-3 row">
            <label for="Latitude" class="col-sm-2 col-form-label">Latitude:</label>
            <div class="col-sm-2">
              <input class="form-control" type="number" placeholder="Latitude" aria-label="Latitude" id="Latitude"></input>
            </div>
            <label for="Longitutde" class="col-sm-2 col-form-label">Longitutde:</label>
            <div class="col-sm-2">
              <input class="form-control" type="number"  placeholder="Longitutde" aria-label="Longitutde" id="Longitutde"></input>
            </div>
          </div>
        </fieldset>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">(Optional) Known Address</label>
          <input class="form-control form-control-lg" type="text" placeholder="Address" aria-label="Address" id="KnownAddress"></input>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">(Optional) Skater's Name</label>
          <input class="form-control form-control-lg" type="text" placeholder="Skater's Name" aria-label="Skater's Name" id="SkatersName"></input>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" type="button" onclick="onUserSubmission()">Submit form</button>
        </div>
      </form>
    </main>


    <div class="modal" id="exampleModal" tabindex="-1"> <!-- aria-labelledby="exampleModalLabel" aria-hidden="true" -->
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">open</a>
  </body>
</html>
